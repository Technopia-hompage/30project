<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text-title { font-family: 'Noto Sans JP', sans-serif; font-size: 12px; font-weight: bold; fill: #1e293b; }
      .text-dept { font-family: 'Noto Sans JP', sans-serif; font-size: 10px; fill: #1e293b; }
      .box-executive { fill: #3b82f6; stroke: #2563eb; stroke-width: 1; }
      .box-management { fill: #dbeafe; stroke: #3b82f6; stroke-width: 1; }
      .box-dept { fill: #f1f5f9; stroke: #64748b; stroke-width: 1; }
      .box-medical { fill: #fef3c7; stroke: #f59e0b; stroke-width: 1; }
      .box-auto { fill: #d1fae5; stroke: #10b981; stroke-width: 1; }
      .box-advisor { fill: #e0e7ff; stroke: #6366f1; stroke-width: 1; }
      .line { stroke: #64748b; stroke-width: 1.5; fill: none; }
      .text-white { fill: white; }
    </style>
  </defs>
  
  <!-- Advisor -->
  <rect x="20" y="20" width="100" height="30" rx="3" class="box-advisor"/>
  <text x="70" y="37" text-anchor="middle" class="text-dept">アドバイザ顧問</text>
  
  <!-- Representative Director -->
  <rect x="250" y="60" width="100" height="30" rx="3" class="box-executive"/>
  <text x="300" y="77" text-anchor="middle" class="text-title text-white">代表取締役社長</text>
  
  <!-- Audit Office -->
  <rect x="450" y="20" width="100" height="30" rx="3" class="box-dept"/>
  <text x="500" y="32" text-anchor="middle" class="text-dept">監査役室</text>
  <text x="500" y="44" text-anchor="middle" class="text-dept">営業顧問</text>
  
  <!-- Department Level -->
  <rect x="50" y="130" width="100" height="30" rx="3" class="box-dept"/>
  <text x="100" y="147" text-anchor="middle" class="text-dept">メディカル事業部</text>
  
  <rect x="175" y="130" width="100" height="30" rx="3" class="box-auto"/>
  <text x="225" y="147" text-anchor="middle" class="text-dept">AUTO事業部</text>
  
  <rect x="300" y="130" width="100" height="30" rx="3" class="box-medical"/>
  <text x="350" y="147" text-anchor="middle" class="text-dept">営業部</text>
  
  <rect x="425" y="130" width="100" height="30" rx="3" class="box-dept"/>
  <text x="475" y="147" text-anchor="middle" class="text-dept">管理部総務部</text>
  
  <!-- Sub-departments -->
  <!-- Medical Department Subdivisions -->
  <rect x="20" y="200" width="60" height="50" rx="3" class="box-dept"/>
  <text x="35" y="212" text-anchor="middle" class="text-dept">オン</text>
  <text x="35" y="224" text-anchor="middle" class="text-dept">トロ</text>
  <text x="35" y="236" text-anchor="middle" class="text-dept">ール</text>
  <text x="35" y="248" text-anchor="middle" class="text-dept">事業部</text>
  
  <rect x="90" y="200" width="60" height="50" rx="3" class="box-dept"/>
  <text x="105" y="212" text-anchor="middle" class="text-dept">オン</text>
  <text x="105" y="224" text-anchor="middle" class="text-dept">トロ</text>
  <text x="105" y="236" text-anchor="middle" class="text-dept">ール</text>
  <text x="105" y="248" text-anchor="middle" class="text-dept">事業部</text>
  
  <!-- AUTO Department Subdivisions -->
  <rect x="160" y="200" width="60" height="50" rx="3" class="box-auto"/>
  <text x="175" y="212" text-anchor="middle" class="text-dept">ホン</text>
  <text x="175" y="224" text-anchor="middle" class="text-dept">ダ</text>
  <text x="175" y="236" text-anchor="middle" class="text-dept">事業部</text>
  
  <rect x="230" y="200" width="60" height="50" rx="3" class="box-auto"/>

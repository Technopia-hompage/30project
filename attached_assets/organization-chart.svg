  <rect x="440" y="200" width="60" height="50" rx="3" class="box-dept"/>
  <text x="455" y="218" text-anchor="middle" class="text-dept">管理部</text>
  <text x="455" y="230" text-anchor="middle" class="text-dept">資材部</text>
  
  <rect x="510" y="200" width="60" height="50" rx="3" class="box-dept"/>

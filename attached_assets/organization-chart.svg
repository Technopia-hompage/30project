  <text x="525" y="230" text-anchor="middle" class="text-dept">業務部</text>
  
  <!-- Connecting Lines -->
  <!-- From Representative to departments -->
  <line x1="300" y1="90" x2="300" y2="115" class="line"/>
  <line x1="100" y1="115" x2="500" y2="115" class="line"/>
  <line x1="100" y1="115" x2="100" y2="130" class="line"/>
  <line x1="225" y1="115" x2="225" y2="130" class="line"/>
  <line x1="350" y1="115" x2="350" y2="130" class="line"/>
  <line x1="475" y1="115" x2="475" y2="130" class="line"/>
  
  <!-- From departments to subdivisions -->
  <line x1="100" y1="160" x2="100" y2="185" class="line"/>
  <line x1="55" y1="185" x2="125" y2="185" class="line"/>
  <line x1="55" y1="185" x2="55" y2="200" class="line"/>
  <line x1="125" y1="185" x2="125" y2="200" class="line"/>
  
  <line x1="225" y1="160" x2="225" y2="185" class="line"/>
  <line x1="190" y1="185" x2="260" y2="185" class="line"/>
  <line x1="190" y1="185" x2="190" y2="200" class="line"/>
  <line x1="260" y1="185" x2="260" y2="200" class="line"/>
  
  <line x1="350" y1="160" x2="350" y2="185" class="line"/>
  <line x1="330" y1="185" x2="400" y2="185" class="line"/>
  <line x1="330" y1="185" x2="330" y2="200" class="line"/>
  <line x1="400" y1="185" x2="400" y2="200" class="line"/>
  
  <line x1="475" y1="160" x2="475" y2="185" class="line"/>
  <line x1="470" y1="185" x2="540" y2="185" class="line"/>
  <line x1="470" y1="185" x2="470" y2="200" class="line"/>
  <line x1="540" y1="185" x2="540" y2="200" class="line"/>
  
  <!-- Advisor connection -->
  <line x1="120" y1="35" x2="250" y2="75" class="line"/>
  
  <!-- Audit office connection -->
  <line x1="350" y1="75" x2="450" y2="35" class="line"/>

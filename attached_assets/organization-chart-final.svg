<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="450" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text-title { font-family: 'Noto Sans JP', sans-serif; font-size: 14px; font-weight: bold; fill: #1e293b; }
      .text-dept { font-family: 'Noto Sans JP', sans-serif; font-size: 12px; fill: #1e293b; }
      .text-sub { font-family: 'Noto Sans JP', sans-serif; font-size: 10px; fill: #1e293b; }
      .box-executive { fill: #3b82f6; stroke: #2563eb; stroke-width: 2; }
      .box-management { fill: #dbeafe; stroke: #3b82f6; stroke-width: 1; }
      .box-dept { fill: #f1f5f9; stroke: #64748b; stroke-width: 1; }
      .box-medical { fill: #fef3c7; stroke: #f59e0b; stroke-width: 1; }
      .box-auto { fill: #d1fae5; stroke: #10b981; stroke-width: 1; }
      .box-advisor { fill: #e0e7ff; stroke: #6366f1; stroke-width: 1; }
      .line { stroke: #64748b; stroke-width: 2; fill: none; }
      .text-white { fill: white; }
    </style>
  </defs>
  
  <!-- Advisor -->
  <rect x="40" y="30" width="120" height="35" rx="5" class="box-advisor"/>
  <text x="100" y="50" text-anchor="middle" class="text-dept">社内理事、監査</text>
  
  <!-- Representative Director -->
  <rect x="290" y="80" width="120" height="40" rx="5" class="box-executive"/>
  <text x="350" y="103" text-anchor="middle" class="text-title text-white">代表取締役社長</text>
  
  <!-- Audit Office -->
  <rect x="540" y="30" width="120" height="35" rx="5" class="box-dept"/>
  <text x="600" y="50" text-anchor="middle" class="text-dept">医療・法律顧問</text>
  
  <!-- Department Level -->
  <rect x="50" y="180" width="120" height="35" rx="5" class="box-dept"/>
  <text x="110" y="200" text-anchor="middle" class="text-dept">メディカル事業部</text>
  
  <rect x="190" y="180" width="120" height="35" rx="5" class="box-auto"/>
  <text x="250" y="200" text-anchor="middle" class="text-dept">AUTO事業部</text>
  
  <rect x="330" y="180" width="120" height="35" rx="5" class="box-medical"/>
  <text x="390" y="200" text-anchor="middle" class="text-dept">管理本部</text>
  
  <rect x="470" y="180" width="120" height="35" rx="5" class="box-dept"/>
  <text x="530" y="200" text-anchor="middle" class="text-dept">営業企画本部</text>
  
  <!-- Sub-departments with vertical text -->
  <!-- Medical Department Subdivisions -->
  <rect x="30" y="260" width="60" height="65" rx="4" class="box-dept"/>
  <text x="60" y="285" text-anchor="middle" class="text-sub">
    <tspan x="60" dy="0">メ</tspan>
    <tspan x="60" dy="12">デ</tspan>
    <tspan x="60" dy="12">ィ</tspan>
    <tspan x="60" dy="12">カ</tspan>
    <tspan x="60" dy="12">ル</tspan>
  </text>
  <text x="70" y="275" text-anchor="middle" class="text-sub">
    <tspan x="70" dy="0">営</tspan>
    <tspan x="70" dy="12">業</tspan>
    <tspan x="70" dy="12">部</tspan>
  </text>
  
  <rect x="120" y="260" width="60" height="65" rx="4" class="box-dept"/>
  <text x="150" y="285" text-anchor="middle" class="text-sub">
    <tspan x="150" dy="0">メ</tspan>
    <tspan x="150" dy="12">デ</tspan>
    <tspan x="150" dy="12">ィ</tspan>
    <tspan x="150" dy="12">カ</tspan>
    <tspan x="150" dy="12">ル</tspan>
  </text>
  <text x="160" y="275" text-anchor="middle" class="text-sub">
    <tspan x="160" dy="0">管</tspan>
    <tspan x="160" dy="12">理</tspan>
    <tspan x="160" dy="12">部</tspan>
  </text>
  
  <!-- AUTO Department Subdivisions -->
  <rect x="210" y="260" width="60" height="65" rx="4" class="box-auto"/>
  <text x="240" y="275" text-anchor="middle" class="text-sub">
    <tspan x="240" dy="0">ホ</tspan>
    <tspan x="240" dy="12">イ</tspan>
    <tspan x="240" dy="12">ー</tspan>
    <tspan x="240" dy="12">ル</tspan>
  </text>
  <text x="250" y="275" text-anchor="middle" class="text-sub">
    <tspan x="250" dy="0">事</tspan>
    <tspan x="250" dy="12">業</tspan>
    <tspan x="250" dy="12">部</tspan>
  </text>
  
  <rect x="290" y="260" width="60" height="65" rx="4" class="box-auto"/>
  <text x="320" y="285" text-anchor="middle" class="text-sub">
    <tspan x="320" dy="0">カ</tspan>
    <tspan x="320" dy="12">ー</tspan>
  </text>
  <text x="330" y="275" text-anchor="middle" class="text-sub">
    <tspan x="330" dy="0">用</tspan>
    <tspan x="330" dy="12">品</tspan>
    <tspan x="330" dy="12">部</tspan>
  </text>
  
  <!-- Management Department Subdivisions -->
  <rect x="370" y="260" width="60" height="65" rx="4" class="box-medical"/>
  <text x="400" y="275" text-anchor="middle" class="text-sub">
    <tspan x="400" dy="0">会</tspan>
    <tspan x="400" dy="15">計</tspan>
    <tspan x="400" dy="15">部</tspan>
  </text>
  
  <rect x="450" y="260" width="60" height="65" rx="4" class="box-medical"/>
  <text x="480" y="275" text-anchor="middle" class="text-sub">
    <tspan x="480" dy="0">総</tspan>
    <tspan x="480" dy="15">務</tspan>
    <tspan x="480" dy="15">部</tspan>
  </text>
  
  <!-- Sales Planning Department Subdivisions -->
  <rect x="530" y="260" width="60" height="65" rx="4" class="box-dept"/>
  <text x="560" y="273" text-anchor="middle" class="text-sub">
    <tspan x="560" dy="0">営</tspan>
    <tspan x="560" dy="11">業</tspan>
    <tspan x="560" dy="11">企</tspan>
    <tspan x="560" dy="11">画</tspan>
    <tspan x="560" dy="11">部</tspan>
  </text>
  
  <rect x="610" y="260" width="60" height="65" rx="4" class="box-dept"/>
  <text x="640" y="273" text-anchor="middle" class="text-sub">
    <tspan x="640" dy="0">新</tspan>
    <tspan x="640" dy="11">規</tspan>
    <tspan x="640" dy="11">開</tspan>
    <tspan x="640" dy="11">発</tspan>
    <tspan x="640" dy="11">部</tspan>
  </text>
  
  <!-- Connecting Lines -->
  <!-- From Representative to departments -->
  <line x1="350" y1="120" x2="350" y2="160" class="line"/>
  <line x1="110" y1="160" x2="530" y2="160" class="line"/>
  <line x1="110" y1="160" x2="110" y2="180" class="line"/>
  <line x1="250" y1="160" x2="250" y2="180" class="line"/>
  <line x1="390" y1="160" x2="390" y2="180" class="line"/>
  <line x1="530" y1="160" x2="530" y2="180" class="line"/>
  
  <!-- From departments to subdivisions -->
  <!-- Medical Department -->
  <line x1="110" y1="215" x2="110" y2="240" class="line"/>
  <line x1="60" y1="240" x2="150" y2="240" class="line"/>
  <line x1="60" y1="240" x2="60" y2="260" class="line"/>
  <line x1="150" y1="240" x2="150" y2="260" class="line"/>
  
  <!-- AUTO Department -->
  <line x1="250" y1="215" x2="250" y2="240" class="line"/>
  <line x1="240" y1="240" x2="320" y2="240" class="line"/>
  <line x1="240" y1="240" x2="240" y2="260" class="line"/>
  <line x1="320" y1="240" x2="320" y2="260" class="line"/>
  
  <!-- Management Department -->
  <line x1="390" y1="215" x2="390" y2="240" class="line"/>
  <line x1="390" y1="240" x2="400" y2="240" class="line"/>
  <line x1="390" y1="240" x2="480" y2="240" class="line"/>
  <line x1="400" y1="240" x2="400" y2="260" class="line"/>
  <line x1="480" y1="240" x2="480" y2="260" class="line"/>
  
  <!-- Sales Planning Department -->
  <line x1="530" y1="215" x2="530" y2="240" class="line"/>
  <line x1="530" y1="240" x2="560" y2="240" class="line"/>
  <line x1="530" y1="240" x2="640" y2="240" class="line"/>
  <line x1="560" y1="240" x2="560" y2="260" class="line"/>
  <line x1="640" y1="240" x2="640" y2="260" class="line"/>
  
  <!-- Advisor connection -->
  <line x1="160" y1="47" x2="290" y2="100" class="line"/>
  
  <!-- Audit office connection -->
  <line x1="410" y1="100" x2="540" y2="47" class="line"/>
</svg>
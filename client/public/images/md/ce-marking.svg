<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8fafc" stroke="#3b82f6" stroke-width="2" rx="16"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="160" height="40" fill="#1e40af" rx="8"/>
  <text x="100" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EUROPEAN</text>
  <text x="100" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">CONFORMITY</text>
  
  <!-- CE Logo -->
  <circle cx="100" cy="90" r="30" fill="#3b82f6" opacity="0.1"/>
  <text x="100" y="100" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="28" font-weight="bold">CE</text>
  
  <!-- Title -->
  <text x="100" y="125" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Conformité Européenne</text>
  <text x="100" y="135" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="7">Medical Device Directive</text>
  
  <!-- Certificate Number -->
  <text x="100" y="155" text-anchor="middle" fill="#1e293b" font-family="monospace" font-size="8" font-weight="bold">CE-MD-2021-001</text>
  
  <!-- Authority -->
  <text x="100" y="170" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="6">TÜV SÜD</text>
  <text x="100" y="180" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="7">2021-2026</text>
</svg> 